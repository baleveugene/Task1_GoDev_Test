plugins {
    id 'java'
}

group 'org.balev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    testImplementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.0.0'

    testImplementation group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.30'
}

task goDevTest(type: Test) {
    systemProperty "browser",System.getProperty("browser")
    useTestNG()
    include('GoDevTestSuite.class')
}